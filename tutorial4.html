
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapa 2D</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">
    <style>
        html, body, #mapView {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

  
    <select id ="list-services"></select>
    <div id="mapView"></div>

    <script src="https://js.arcgis.com/4.9/"></script>
    <script>
        let map;
        let map2;
        let mapView;
        let url;
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/request",
            "esri/layers/MapImageLayer",
            "esri/widgets/Legend",
            "esri/layers/FeatureLayer", 
            "esri/layers/TileLayer", 
            "esri/layers/SceneLayer",
            "esri/layers/ImageryLayer",
        ], function(Map, MapView, Request, MapImageLayer, Legend, FeatureLayer, TileLayer,SceneLayer, ImageryLayer) {
             map = new Map ({
                basemap: "topo"
            });
             map2 = new Map ({
                basemap: "satellite"
            });
            map3 = new Map ({
                basemap: "streets"
            });
             mapView = new MapView ({
                container: "mapView",
                map: map, 
                //c1enter:
                zoom:10,
                //scale:
                center: [ -74.24553297285672,4.50456330479986]
            });

             //                    url : "http://www.secretariadeambiente.gov.co/arcgis/rest/services/Calidad_Aire/Cal_Aire/MapServer/1"
             //                   });

            //     url : "http://www.secretariadeambiente.gov.co/arcgis/rest/services/Calidad_Aire/Cal_Aire/MapServer/1"

            let layer0 = new TileLayer({
                url: "http://www.secretariadeambiente.gov.co/arcgis/rest/services/Calidad_Agua_WQI/Cal_Agua_WQI/MapServer?f=pjson",
                visible:false
            });
            let layer = new FeatureLayer({
                url : "http://www.secretariadeambiente.gov.co/arcgis/rest/services/Calidad_Aire/Cal_Aire/MapServer/1",
                visible:false
            });
            let layer2 = new FeatureLayer({
                url : "http://www.secretariadeambiente.gov.co/arcgis/rest/services/Calidad_Aire/Cal_Aire/MapServer/3",
                 visible:false
            });


            let layer3 = new TileLayer({
                url : "http://www.secretariadeambiente.gov.co/arcgis/rest/services/Educacion/Recorridos_Ecologicos/MapServer",

             map.add(layer7);

             map.add(layer9);
             let leg  = new Legend({
                view: mapView
             });
             mapView.ui.add(leg);
             
});
       
                 
  
    </script>

</html>
